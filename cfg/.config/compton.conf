# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

menu-opacity = 0.80;
inactive-opacity = 0.80;
# active-opacity = 1.00;
frame-opacity = 0.70;
inactive-opacity-override = false;
alpha-step = 0.06;

backend = "glx";
blur-background = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 10;

opacity-rule = ["99:class_g = 'Google-chrome'",
                "99:class_g = 'Rofi'",
                "99:name = 'i3lock'"];

blur-background-exclude = [
    "class_g = 'slop'"
];

focus-exclude = ["_NET_WM_NAME@:s = 'rofi'"];
