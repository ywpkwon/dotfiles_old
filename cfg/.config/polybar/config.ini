;; File Inclusion
; include an external file, like module file, etc.
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; Divider shape
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; fires
;left = "%{T3}%{T-}"
;right = "%{T3}%{T-}%{O-1}"

;; spikes
;left = "%{T3}%{T-}%{O-1}"
;right = "%{T3}%{T-}%{O-1}"

;; squares
;left = "%{T3}%{T-}%{O-1}"
;right = "%{T3}%{T-}%{O-1}"

;;
;left = "%{T3}%{T-}%{O-1}"
;right = "%{T3}%{T-}%{O-1}"

;; >
left = "%{T3}%{T-}%{O-1}"
right = "%{T3}%{T-}%{O-1}"

;; )
;left = "%{T3}%{T-}%{O-1}"
;right = "%{T3}%{T-}%{O-1}"

;; no
;left = ""
;right = ""

